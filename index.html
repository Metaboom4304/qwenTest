<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina: Shards of the Ancient Forest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 100%;
        }
        
        #gameContainer {
            position: relative;
        }
        
        #uiOverlay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            z-index: 10;
        }
        
        #mobileControls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none; /* Initially hidden, shown on touch devices */
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 20;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .dpad-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 120px;
            height: 120px;
        }
        
        .dpad-btn {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            user-select: none;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .center-btn { grid-column: 2; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Canvas will be added by JavaScript -->
        <div id="uiOverlay">
            <div>Shards: <span id="shardCounter">0</span></div>
            <div>Energy: <span id="energyDisplay">●●●</span></div>
        </div>
        <div id="mobileControls">
            <div class="dpad-container">
                <div class="dpad-btn up-btn">↑</div>
                <div class="dpad-btn left-btn">←</div>
                <div class="dpad-btn center-btn"></div>
                <div class="dpad-btn right-btn">→</div>
                <div class="dpad-btn down-btn">↓</div>
            </div>
            <div>
                <div class="control-btn" id="jumpBtn">JUMP</div>
                <div class="control-btn" id="dashBtn">DASH</div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
    
    <script>
        // Detect touch capability and show mobile controls if needed
        window.addEventListener('load', () => {
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                document.getElementById('mobileControls').style.display = 'flex';
                
                // Add event listeners for mobile controls
                document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    simulateKeyPress('Space');
                });
                
                document.getElementById('dashBtn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    simulateKeyPress('ShiftLeft');
                });
                
                document.querySelector('.left-btn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    simulateKeyPress('KeyA');
                });
                
                document.querySelector('.right-btn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    simulateKeyPress('KeyD');
                });
            }
        });
        
        function simulateKeyPress(keyCode) {
            // Dispatch a keyboard event to simulate key press
            const event = new KeyboardEvent('keydown', { code: keyCode });
            document.dispatchEvent(event);
            
            // Release after a short delay
            setTimeout(() => {
                const upEvent = new KeyboardEvent('keyup', { code: keyCode });
                document.dispatchEvent(upEvent);
            }, 100);
        }
    </script>
</body>
</html>
